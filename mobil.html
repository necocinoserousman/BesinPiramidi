<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besin Piramidi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Courier", monospace;
        }

        /* Açılış animasyonu */
        .intro {
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background-color: #2B2D42;
            transition: 1s;
        }

        .logo-header {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #D9DCD6;
        }

        .logo {
            position: relative;
            display: inline-block;
            bottom: -20px;
            opacity: 0;
        }

        .logo.active {
            bottom: 0;
            opacity: 1;
            transition: ease-in-out 0.5s;
        }

        .logo.fade {
            bottom: 0;
            opacity: 0;
            transition: ease-in-out 0.5s;
        }

        /* Besin Piramidi */
        .pyramid-container {
            position: relative;
            width: 60%;
            margin: 100px auto;
        }

        .pyramid-layer {
            position: relative;
            width: 100%;
            text-align: center;
            cursor: pointer;
        }

        .pyramid-layer img {
            width: 100%;
            height: auto;
            display: block;
        }

        .pyramid-layer span {
            position: absolute;
            top: 72%;
            left: 54%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            font-weight: bold;
            color: black;
            
            padding: 5px 10px;
            border-radius: 5px;
        }

        #video-container {
            margin-top: 20px;
            text-align: center;
            display: none;
            margin-left: 50px;
        }

        video {
            width: 200%;
            max-width: 375px;
            margin-left: -160px;
        }

        #closeVideo {
            margin-top: 10px;
            padding: 5px 15px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .pyramid-layer:nth-child(1) img { height: 60px; width: 180px; margin-left: 70px; margin-top: -20px;}
        .pyramid-layer:nth-child(2) img { height: 36px; width: 280px ; margin-left: 20px; margin-top:  10px; ;}
        .pyramid-layer:nth-child(3) img { height: 38px; width: 400px ; margin-left: -40px; margin-top: 10px;}
        .pyramid-layer:nth-child(4) img { height: 39px; width: 510px; margin-left: -100px; margin-top: 12px;}
        .pyramid-layer:nth-child(5) img { height: 40px; width: 630px; margin-left: -160px; margin-top: 15px; }


        

    </style>
</head>
<body>
    <div class="intro">
        <h1 class="logo-header">
            <span class="logo">11D</span><span class="logo"> Gururla Sunar.</span>
        </h1>
    </div>

    <div class="pyramid-container">

        <div class="pyramid-layer" onclick="playVideo('videos/video4.mp4')">

        <div class="pyramid-layer" onclick="playVideo('videos/video2.mp4')">

        </div>
        <div class="pyramid-layer" onclick="playVideo('videos/video1.mp4')">

            <span>Üreticiler</span>
        </div>
    </div>

    <div id="video-container">
        <video id="videoPlayer" controls>
            <source id="videoSource" src="" type="video/mp4">
            Tarayıcınız video etiketini desteklemiyor.
        </video>
        <button id="closeVideo" onclick="closeVideo()">Kapat</button>
    </div>

    <script>
        let intro = document.querySelector('.intro');
        let logoSpan = document.querySelectorAll('.logo');

        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                logoSpan.forEach((span, idx) => {
                    setTimeout(() => {
                        span.classList.add('active');
                    }, (idx + 1) * 400);
                });

                setTimeout(() => {
                    logoSpan.forEach((span, idx) => {
                        setTimeout(() => {
                            span.classList.remove('active');
                            span.classList.add('fade');
                        }, (idx + 1) * 50);
                    });
                }, 2000);

                setTimeout(() => {
                    intro.style.top = '-100vh';
                }, 2300);
            });
        });

        function playVideo(videoFile) {
            var videoContainer = document.getElementById("video-container");
            var videoPlayer = document.getElementById("videoPlayer");
            var videoSource = document.getElementById("videoSource");

            videoSource.src = videoFile;
            videoPlayer.load();
            videoPlayer.play();
            videoContainer.style.display = "block";
        }

        function closeVideo() {
            var videoContainer = document.getElementById("video-container");
            var videoPlayer = document.getElementById("videoPlayer");

            videoPlayer.pause();
            videoPlayer.currentTime = 0;
            videoContainer.style.display = "none";
        }
    </script>
